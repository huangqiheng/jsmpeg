<!DOCTYPE html> <html><head> <title>JSMpeg Stream Client</title>
	<style type="text/css">
		html, body {
			background-color: #111;
			text-align: center;
		}
	</style>
	<script type="text/javascript" src="jsmpeg.min.js"></script>
	<script type="text/javascript">

document.addEventListener('DOMContentLoaded', function(evn){

	var intwsurl, urlobj = new URL(document.location.href);
	urlobj.protocol = "ws";
	urlobj.pathname = '/';
	intwsurl = urlobj.href

	JSMpeg.Init(
		document.querySelector("#jsmpeg"), intwsurl,
		{
			mjpegFrameInterval:200,
			mjpegTimeQueLength: 5,
			mpeg1TimeQueLength: 5,
			autoModeSwitch: true,
		});
});

document.addEventListener('jsmpeg:connected', function(evn){
	JSMpeg.log('Connected:', evn.detail);
});
document.addEventListener('jsmpeg:reports', function(evn){
	JSMpeg.log('Report:', evn.detail);
});
document.addEventListener('jsmpeg:modeswitch', function(evn){
	JSMpeg.log('Switch:', evn.detail);
});

	</script>

</head>
<body>
	<div id="jsmpeg" data-url="" data-start="mpeg1" data-disable-gl="false" data-audio="false"></div>
</body>
</html>

<!DOCTYPE html>
<html><head>
	<title>JSMpeg Stream Client</title>
	<style type="text/css">
		html, body {
			background-color: #111;
			text-align: center;
		}
	</style>
	
	<script type="text/javascript" src="jsmpeg.min.js"></script>
	<script type="text/javascript" src="functions.js"></script>
</head>
<body>
	<div class="jsmpeg" data-url="" data-start="mjpeg" data-disable-gl="false" ></div>
	<script>

var counter = 0;
var switchCounter = 10;
var currentMode = 'mjpeg';

function event_infos_callback( infos, config ) 
{
	counter++;

	if (counter % switchCounter === 0) {
		currentMode = (currentMode === 'mjpeg')? 'mpeg1' : 'mjpeg';
		config.videoMode = currentMode;
		console.log(infos, config);
	}
}

	</script>
</body>
</html>

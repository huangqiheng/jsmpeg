<!DOCTYPE html> <html><head> <title>JSMpeg Stream Client</title>
	<style type="text/css">
		html, body {
			background-color: #111;
			text-align: center;
		}
	</style>
	
	<script type="text/javascript" src="jsmpeg.min.js"></script>
</head>
<body>
	<div class="jsmpeg" data-url="" data-start="mpeg1" data-disable-gl="false" ></div>
	<script>


JSMpeg.config.echoConnTimeout = 2000;
JSMpeg.config.reconnectInterval = 3000;


JSMpeg.onHeartbeatReport = function( reports ) {
	this.log('Report:', reports);
};

JSMpeg.onSourceConnected = function( source ) {
	this.log('Connected:', source.conn_id);
};

var counter = 0;

function runEverySecond()
{
	counter++;

	this.echo( function( err, time ){
		if (err) {
			console.log('echo: ', err);
			return;
		}
		console.log('echo: ', time);
	});

	if (counter % 21 === 0) {
		//this.forceReconnect();	
	}

	if (counter % 5 === 0) {
		var name = this.switchUpstream();
		this.log('switch:', name);

		//this.switchVideoMode();	
		//this.switchVideoMode('mpeg1');	
		//this.switchVideoMode('mjpeg');	
	}

}

function start()
{
	setTimeout(function(){
		runEverySecond.call(JSMpeg);
		start();
	}, 1000);
}

start();



	</script>
</body>
</html>
